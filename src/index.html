<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBAC Tech talks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Expletus+Sans:ital,wght@0,400..700;1,400..700&family=Lobster&family=Madimi+One&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.scss">
</head>
<body>
    <!-- Criando o hero -->
    <header class="hero">
        <div class="container">
            <img class="hero__logo" src="./images/ebac_logo.svg" alt="EBAC">
            <p class="hero__text">
                o maior evento de tecnologia do mundo começa em 10d 12h 20m 15s
            </p>
            <!-- criando o cabeçalho -->
            <div class="infos-bar">
                <ul class="infos-bar__infos">
                    <li class="infos-bar__infos__item">
                        <b>Localização</b>
                        Casa Dev - Front- Mundo
                    </li>
                    <li class="infos-bar__infos__item">
                        <b>Preço</b>
                        a partir de 300 €
                    </li>
                    <li class="infos-bar__infos__item">
                        <b>Quando</b>
                        15/04/2024 às 19hrs
                    </li>
                </ul>
                <a href="#" class="button button--primary">
                    <i>Garanta sua Vaga&#x1F4A5;</i>
                </a>
            </div>
        </div>
    </header>
    <section class="event">
        <div class="container">
            <div class="event__details">
                <h2 class="event__details__title"><b>Front-end</b></h2>
                <p class="event__details__description">
                    Tudo para você melhorar nas construções dos seus sites e landing pages
                </p>
            </div>
            <img class="event__image" src="./images/frontend.png" alt="Front-end">
        </div>
    </section>


    
    <script src="scripts/main.js"></script>
    
</body>
</html>
